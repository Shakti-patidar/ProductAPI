<!DOCTYPE html>
<html>

<head>
    <title>Shaktis products</title>
    <style>
        .products{
            direction: row;
            height: 100;
            width: 100;
            background-color: orange;
        }
    </style>
</head>

<body>
    <h1>Products List</h1>
    <div id="products">

    </div>
</body>

<script>
    const productsContainer = document.getElementById('products');
    let renderData = '';
    fetch('http://127.0.0.1:8000/api/products/').then((responce) => responce.json()).then(data => {
        data?.map((item) => {
            renderData += 'H'
        })
        productsContainer.innerHTML = renderData;
    })   
</script>
</html>
