<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .product-card {
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .product-price {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Product List</h2>
    <div id="product-list" class="row g-4">
      <!-- Products will be inserted here -->
    </div>
  </div>

  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('http://127.0.0.1:8000/api/products/');
        const products = await response.json();

        const productList = document.getElementById('product-list');
        productList.innerHTML = '';

        products.forEach(product => {
          const productCard = `
            <div class="col-md-4">
              <div class="card product-card p-3 h-100">
                <h5 class="product-title">${product.name}</h5>
                <p class="text-muted">${product.description || 'No description'}</p>
                <p class="product-price">â‚¹${product.price}</p>
                ${product.discount ? `<p class="text-danger">Discount: ${product.discount}%</p>` : ''}
                <span class="badge bg-primary">${product.category || 'Uncategorized'}</span>
              </div>
            </div>
          `;
          productList.insertAdjacentHTML('beforeend', productCard);
        });
      } catch (error) {
        console.error('Error fetching products:', error);
        document.getElementById('product-list').innerHTML = '<p class="text-danger">Failed to load products.</p>';
      }
    }

    fetchProducts();
</script>
</body>
</html>
